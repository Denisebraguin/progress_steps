<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
</head>

<body>
    <div class="container">
        <h1 class="studies">My Development Studies</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">UX/UI Design</div>
            <div class="circle">HTML:5</div>
            <div class="circle">CSS3</div>
            <div class="circle">JavaScript</div>
            <div class="circle">NodeJs</div>
            <div class="circle">Angular</div>
            <div class="circle">React</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
